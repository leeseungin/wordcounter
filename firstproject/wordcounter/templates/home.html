<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <!-- action 테그 안에 명령어로 count로 전달이 가능하다. -->
    <form action="{% url 'count' %}">
            
            <div class="form-group">
                <label for="exampleInputPassword1">글을 입력하세요.</label>
                <textarea name="fulltext" id="" cols="30" rows="10"></textarea>
            </div>
                
            <button type="submit" class="btn btn-primary">Submit</button>
            
        </form>
        <!-- 아래의 about은 url에서 설정한 name인 about에 해당한다.  -->
        <a href="{% url 'about' %}">
            <button type="submit" class="btn btn-primary">About</button>
        
    
        </a>
    
        <br><br>
    
        <h1>로또뽑기</h1>
        <!-- 로또번호들 -->
        <!-- 아래 버튼을 누르면 select로 전송. -->
        <a href="{% url 'select' %}">
            <button type="submit" class="btn btn-primary">뽑기!</button>
        
    
        </a>
        <!-- lotterynumbers의 값을 하나씩 number로 받아서 한개씩 출력 -->

        {% for number in lotterynumbers%} 
        <span>
            <img src="http://www.lotto.co.kr/resources/images/lottoball_92/on/{{number}}.png" alt="">
        </span>
        {% endfor %}

        <h1>임의로 문자열 추출해서 의미없는 말 만들기</h1>
        {% for word in result%}
        <span>
            {{word}}
        </span>
        {% endfor %}


    </div>
    
    
</body>
</html>
